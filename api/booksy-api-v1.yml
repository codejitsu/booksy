openapi: '3.0.2'
info:
  title: Booksy API
  description: The API for home library management - adding books, video courses, e-books to collections.
  version: '1.0'
servers:
  - url: https://api.server.test/v1
components:
  parameters:
    bookId:
      name: bookId
      in: path
      required: true
      description: Book's Id (GUID)
      schema:
        type: string

    videoId:
      name: videoId
      in: path
      required: true
      description: Video's Id (GUID)
      schema:
        type: string

    authorId:
      name: authorId
      in: path
      required: true
      description: Author's Id (GUID)
      schema:
        type: string

    tagId:
      name: tagId
      in: path
      required: true
      description: Tag's Id (GUID)
      schema:
        type: string

  schemas:
    update:
      type: object
      description: Update on an object
      required:
        - operation
        - value
        - path
      properties:
        operation:
          type: string
          description: One of ADD, DELETE, REPLACE
          example: REPLACE
        value:
          type: string
          description: optional new value  
          example: "true"
        path:
          type: string
          description: JSON path to the property which is about to be modified
          example: /borrowed

    book:
      type: object    
      description: A book
      required:
        - title
        - description
        - authors
        - publisher
        - publicationDate
        - printType
        - language
      properties:
        reference:
          type: string
          description: Unique ID identifying a book
          example: dfefaf3b-225c-4d09-85e3-c37a2cdbfeda
        title:
          type: string
          description: Title of the book
          example: Harry Potter and the Philosopher's Stone
        description:
          type: string
          description: Book's description  
          example: Harry Potter and the Philosopher's Stone is a fantasy novel written by British author J. K. Rowling.
        authors:
          type: array
          items:
            type: object
            required:
              - name
            properties:
              reference:
                type: string
                description: Author's ID
                example: 2d6c3580-e547-40e8-bf01-d9e9da6596ab
              name:  
                type: string
                description: Author's name
                example: J. K. Rowling
        publisher:
          type: object
          required:
            - name
          properties:
            reference:
              type: string
              description: Publisher's ID
              example: 2d6c3580-e547-40e8-bf01-d9e9da6596ab
            name:
              type: string
              description: Publisher's name
              example: Bloomsbury
        publicationDate:
          type: string
          description: Publication date
          example: "1997-06-26"
        registrationDate:
          type: string
          description: Book's registration date
          example: "2021-03-30"
        industryIdentifiers:
          type: array
          items:
            type: object
            description: List of references
            required:
              - type
              - identifier
            properties:  
              type:
                type: string
                description: The type of identifier (ISBN_10 or ISBN_13)  
                example: ISBN_10
              identifier:
                type: string
                description: Book identifier value  
                example: 0747532699
        pageCount:
          type: number
          description: Number of pages in the book
          example: 1200
        price:
          type: object
          required:
            - amount
            - currency
          properties:
            amount:
              type: number
              description: Book's price
              example: 44.5
            currency:
              type: string
              description: Currency code
              example: EUR            
        printType:
          type: string
          description: Type of the book (book, magazine, e-book)
          example: e-book
        tags:
          type: array
          items:
            type: string
            description: Tag name
            example: fantasy
        images:
          type: array
          items:
            type: object
            description: Book's image links
            required:
              - type
              - url
            properties:
              type:
                type: string
                description: Type of image (smallThumbnail, thumbnail, small, medium, large, extraLarge)
                example: extraLarge
              url:
                type: string
                description: URL to the image
                example: "https://books.google.com/books?id=zyTCAlFPjgYC&printsec=frontcover&img=1&zoom=2&edge=curl&source=gbs_api"
        language:
          type: string
          description: Book's language
          example: de
        self:
          type: string
          description: Link to the book in the system
          example: http://www.booksy.com/api/v1/books/523d786d-7888-4ff1-9cc2-5efa37b2d6c7          

    book-list:
      type: object
      description: Container of books
      required:
        - items
        - total
        - next-token
      properties:          
        items:
          type: array
          description: current page of books
          items:
            $ref: "#/components/schemas/book"
        total:
          type: integer
          description: the total number of books in resultset
        next-token:
          type: string
          description: pagination token

    book-update:
      type: object
      description: Book update info
      required:
        - updates
      properties:
        updates:
          type: array
          description: single book modification
          items:
            $ref: "#/components/schemas/update"

    video:
      type: object    
      description: A video material
      required:
        - title
        - description
        - authors
        - publisher
        - publicationDate
        - videoType
        - language
      properties:
        reference:
          type: string
          description: Unique ID identifying a video
          example: dfefaf3b-225c-4d09-85e3-c37a2cdbfeda
        title:
          type: string
          description: Title of the video
          example: 100 JavaScript Algorithm Challenges
        description:
          type: string
          description: Video's description  
          example: Technical interviews help recruiters filter great developers, or at least that is how the industry sees it. This course will help you understand what to expect in a technical interview round and how to prepare for it. 
        authors:
          type: array
          items:
            type: object
            required:
              - name
            properties:
              reference:
                type: string
                description: Author's ID
                example: 2d6c3580-e547-40e8-bf01-d9e9da6596ab
              name:  
                type: string
                description: Author's name
                example: Dylan Israel
        publisher:
          type: object
          required:
            - name
          properties:
            reference:
              type: string
              description: Publisher's ID
              example: 2d6c3580-e547-40e8-bf01-d9e9da6596ab
            name:
              type: string
              description: Publisher's name
              example: Packt
        publicationDate:
          type: string
          description: Publication date
          example: "2021-02-10"
        registrationDate:
          type: string
          description: Video's registration date
          example: "2021-03-30"
        industryIdentifiers:
          type: array
          items:
            type: object
            description: List of references
            required:
              - type
              - identifier
            properties:  
              type:
                type: string
                description: The type of identifier (ISBN_10 or ISBN_13)  
                example: ISBN_10
              identifier:
                type: string
                description: Video identifier value  
                example: 0747532699
        duration:
          type: string
          description: Duration of the video in ISO 8601 format
          example: P0Y0M0DT10H30M5S
        price:
          type: object
          required:
            - amount
            - currency
          properties:
            amount:
              type: number
              description: Video's price
              example: 101.99
            currency:
              type: string
              description: Currency code
              example: EUR            
        videoType:
          type: string
          description: Type of the video (course)
          example: course
        tags:
          type: array
          items:
            type: string
            description: Tag name
            example: tutorial
        images:
          type: array
          items:
            type: object
            description: Video's image links
            required:
              - type
              - url
            properties:
              type:
                type: string
                description: Type of image (smallThumbnail, thumbnail, small, medium, large, extraLarge)
                example: extraLarge
              url:
                type: string
                description: URL to the image
                example: "https://static.packt-cdn.com/products/9781800568556/cover/smaller"
        language:
          type: string
          description: Video's language
          example: en
        self:
          type: string
          description: Link to the video in the system
          example: http://www.booksy.com/api/v1/videos/523d786d-7888-4ff1-9cc2-5efa37b2d6c7          

    video-list:
      type: object
      description: Container of videos
      required:
        - items
        - total
        - next-token
      properties:          
        items:
          type: array
          description: current page of videos
          items:
            $ref: "#/components/schemas/video"
        total:
          type: integer
          description: the total number of videos in resultset
        next-token:
          type: string
          description: pagination token

    video-update:
      type: object
      description: Video update info
      required:
        - updates
      properties:
        updates:
          type: array
          description: single video modification
          items:
            $ref: "#/components/schemas/update"

    author:
      type: object    
      description: An author
      required:
        - firstName
        - secondName
      properties:
        firstName:
          type: string
          description: First name
          example: Donald
        secondName:
          type: string
          description: Second name
          example: Knuth
        id:
          type: string
          description: Primary key
          example: GUID

    author-list:
      type: object
      description: Container of authors
      required:
        - items
        - total
        - next-token
      properties:          
        items:
          type: array
          description: current page of authors
          items:
            $ref: "#/components/schemas/author"
        total:
          type: integer
          description: the total number of authors in resultset
        next-token:
          type: string
          description: pagination token

    tag:
      type: object    
      description: A tag
      required:
        - name
      properties:
        name:
          type: string
          description: name of the tag
          example: algorithms
        id:
          type: string
          description: Primary key
          example: GUID

    tag-list:
      type: object
      description: Container of tags
      required:
        - items
        - total
        - next-token
      properties:          
        items:
          type: array
          description: current page of tags
          items:
            $ref: "#/components/schemas/tag"
        total:
          type: integer
          description: the total number of tags in resultset
        next-token:
          type: string
          description: pagination token

    note:
      type: object
      description: Text note for an item
      required:
        - type
        - text
        - timestamp
      properties:          
        type:
          type: string
          description: type of the note - NOTE, QUOTE
          example: NOTE
        text:
          type: string
          description: the text of the note
          example: found on twitter
        timestamp:
          type: string
          description: timestamp of the note

paths:
  /books/:    
    post:
      tags:
        - "books"
      description: Register a new book in library
      requestBody:
        description: Book's information
        content: 
          application/json:
            schema:
              $ref: "#/components/schemas/book"
      responses:
        '201':
          description: Book has been registered successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/book"
    get:
      tags:
        - "books"
      parameters:
        - in: query
          name: free-query
          schema:
            type: string          
        - in: query
          name: pagination-token
          schema:
            type: string
            description: optional pagination token

      description: Search books with free text parameter
      responses:
        '200':
          description: List of books or empty list if nothing found for the query parameter
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/book-list"

  /books/{bookId}:
    get:
      tags:
        - "books"
      parameters:
        - $ref:  "#/components/parameters/bookId"
      responses:
        '200':
          description: Book has been found in the library
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/book"
    delete:
      tags:
        - "books"
      parameters:
        - $ref:  "#/components/parameters/bookId"
      responses:
        '200':
          description: Book has been successfully deleted

        '404':
          description: Given book does not exist in the system

    patch:
      tags:
        - "books"
      parameters:
        - $ref:  "#/components/parameters/bookId"
      requestBody:
        description: Book's update info. This endpoint can be used to borrow books.
        content: 
          application/json:
            schema:
              $ref: "#/components/schemas/book-update"
      responses:
        '201':
          description: Book has been successfully updated

        '404':
          description: Given book does not exist in the system

  /videos/:    
    post:
      tags:
        - "videos"
      description: Register a new video in library
      requestBody:
        description: Video's information
        content: 
          application/json:
            schema:
              $ref: "#/components/schemas/video"
      responses:
        '201':
          description: Video has been registered successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/video"

    get:
      tags:
        - "videos"
      parameters:
        - in: query
          name: free-query
          schema:
            type: string          
        - in: query
          name: pagination-token
          schema:
            type: string
            description: optional pagination token

      description: Search videos with free text parameter
      responses:
        '200':
          description: List of videos or empty list if nothing found for the query parameter
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/video-list"

  /videos/{videoId}:
    get:
      tags:
        - "videos"
      parameters:
        - $ref:  "#/components/parameters/videoId"
      responses:
        '200':
          description: Video has been found in the library
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/video"
    delete:
      tags:
        - "videos"
      parameters:
        - $ref:  "#/components/parameters/videoId"
      responses:
        '200':
          description: Video has been successfully deleted

        '404':
          description: Given video does not exist in the system
  
    patch:
      tags:
        - "videos"
      parameters:
        - $ref:  "#/components/parameters/videoId"
      requestBody:
        description: Video's update info. This endpoint can be used to borrow video materials.
        content: 
          application/json:
            schema:
              $ref: "#/components/schemas/video-update"
      responses:
        '201':
          description: Video has been successfully updated

        '404':
          description: Given video does not exist in the system

  /authors/:    
    post:
      tags:
        - "authors"
      description: Register a new author
      requestBody:
        description: Author's information
        content: 
          application/json:
            schema:
              $ref: "#/components/schemas/author"
      responses:
        '201':
          description: Author has been added successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/author"
    get:
      tags:
        - "authors"
      parameters:
        - in: query
          name: free-query
          schema:
            type: string          
        - in: query
          name: pagination-token
          schema:
            type: string
            description: optional pagination token

      description: Search authors with free text parameter
      responses:
        '200':
          description: List of authors or empty list if nothing found for the query parameter
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/author-list"

  /authors/{authorId}:
    get:
      tags:
        - "authors"
      parameters:
        - $ref:  "#/components/parameters/authorId"
      responses:
        '200':
          description: Author has been found in the system
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/author"
    delete:
      tags:
        - "authors"
      parameters:
        - $ref:  "#/components/parameters/authorId"
      responses:
        '200':
          description: Author has been successfully deleted

        '404':
          description: Given author does not exist in the system

  /authors/{authorId}/books/:
    get:
      tags:
        - "authors"
      parameters:
        - $ref:  "#/components/parameters/authorId"
        - in: query
          name: pagination-token
          schema:
            type: string
            description: optional pagination token

      responses:
        '200':
          description: List of books found for the author
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/book-list"

  /authors/{authorId}/videos/:
    get:
      tags:
        - "authors"
      parameters:
        - $ref:  "#/components/parameters/authorId"
        - in: query
          name: pagination-token
          schema:
            type: string
            description: optional pagination token

      responses:
        '200':
          description: List of videos found for the author
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/video-list"

  /tags/:    
    post:
      tags:
        - "tags"
      description: Register a new tag
      requestBody:
        description: Tag's information
        content: 
          application/json:
            schema:
              $ref: "#/components/schemas/tag"
      responses:
        '201':
          description: Tag has been added successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/tag"
    get:
      tags:
        - "tags"
      parameters:
        - in: query
          name: free-query
          schema:
            type: string          
        - in: query
          name: pagination-token
          schema:
            type: string
            description: optional pagination token

      description: Search tags with free text parameter
      responses:
        '200':
          description: List of tags or empty list if nothing found for the query parameter
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/tag-list"

  /tags/{tagId}:
    get:
      tags:
        - "tags"
      parameters:
        - $ref:  "#/components/parameters/tagId"
      responses:
        '200':
          description: Tag has been found in the system
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/tag"
    delete:
      tags:
        - "tags"
      parameters:
        - $ref:  "#/components/parameters/tagId"
      responses:
        '200':
          description: Tag has been successfully deleted

        '404':
          description: Given tag does not exist in the system

  /tags/{tagId}/books/:
    get:
      tags:
        - "tags"
      parameters:
        - $ref:  "#/components/parameters/tagId"
        - in: query
          name: pagination-token
          schema:
            type: string
            description: optional pagination token

      responses:
        '200':
          description: List of books found for the tag
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/book-list"
  
  /tags/{tagId}/videos/:
    get:
      tags:
        - "tags"
      parameters:
        - $ref:  "#/components/parameters/tagId"
        - in: query
          name: pagination-token
          schema:
            type: string
            description: optional pagination token

      responses:
        '200':
          description: List of videos found for the tag
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/video-list"                